#Trips
query getAllReservation ($userType: String, $currentPage: Int, $dateFilter: String) {
getAllReservation(userType: $userType, currentPage: $currentPage, dateFilter: $dateFilter){
result {
id
listId
hostId
guestId
checkIn
checkOut
guests
guestServiceFee
hostServiceFee
reservationState
total
currency
messageData {
id
}
listData {
id
title
street
city
state
country
zipcode
reviewsCount
reviewsStarRating
roomType
bookingType
wishListStatus
listPhotoName
listPhotos {
id
name
}
listingData {
currency
basePrice
checkInStart
checkInEnd
}
settingsData {
id
listsettings {
id
itemName
}
}
}
hostData {
profileId
displayName
picture
phoneNumber
userId
userData {
email
}
}
guestData {
profileId
displayName
picture
phoneNumber
userId
userData {
email
}
}
}
count
status
}
}
